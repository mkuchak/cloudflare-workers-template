version: "3.7"
services:
  database:
    container_name: cfw-database
    image: mariadb:10.7.3-focal
    ports:
        - "9306:3306"
    restart: always
    volumes:
        - db_data:/var/lib/mysql
        - db_conf:/etc/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app

  dataproxy:
    container_name: cfw-dataproxy
    build:
      context: ./dataproxy
    ports:
      - "9000:9000"
      - "9090:9090" # prisma studio port
    restart: always
    depends_on:
      - "database"
    volumes:
      - ./src/infra/repository/prisma:/home/dataproxy/prisma # schema.prisma directory
    command: >
      sh -c "until nc -z cfw-database 3306; do sleep 1; done &&
             npm run prisma:generate &&
             npm run prisma:migrate &&
             npm run prisma:studio &
             npm run start"
    environment:
      DATABASE_URL: "mysql://root:root@database:3306/app"

volumes:
    db_data:
    db_conf:
